<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Giriş Ekranı</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<form action="persistence.jsp">
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">LOGIN</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="kullaniciAdi" class="control-label">Kullanıcı Adı</label>
                                  <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi" value="" required="" title="Lütfen Kullanıcı Adı Giriniz" placeholder="example@gmail.com">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="Parola" class="control-label">Parola</label>
                                  <input type="password" class="form-control" id="parola" name="parola" value="" required="" title="Lütfen Parola Giriniz">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Parola yanlış, tekrar deneyin</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="hatirla" id="hatirla"> Beni Hatırla
                                 </label>
                                 
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Giriş</button>
                              <a href="#" class="btn btn-default btn-block">Şifremi Unuttum</a>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Şimdi <span class="text-success">ÜCRETSİZ </span>Üye Olun!</p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Üyelik yararları</li>
                          <li><span class="fa fa-check text-success"></span> Üyelik yararları</li>
                          <li><span class="fa fa-check text-success"></span> Üyelik yararları</li>
                          <li><span class="fa fa-check text-success"></span> Üyelik yararları</li>
                          <li><span class="fa fa-check text-success"></span> Üyelik yararları <small>(sadece yeni üyeler)</small></li>
                          <li><a href="#"><u>Daha fazla</u></a></li>
                      </ul>
                      <p><a href="/new-customer/" class="btn btn-info btn-block">Hemen Üye Olun!</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </form>
</body>
</html>
